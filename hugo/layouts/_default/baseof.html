<!DOCTYPE HTML>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>{{ .Title }}</title>
    <link rel="preload" href="{{ .Site.BaseURL }}/fonts/SourceSerif4Variable-Roman.otf.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ .Site.BaseURL }}/fonts/SourceSerif4Variable-Italic.otf.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ .Site.BaseURL }}/fonts/Courier Prime.ttf.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/styles.css">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">Galbraith Research</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{{ .Site.BaseURL }}/">Home</a>
        <a class="nav-link" href="{{ .Site.BaseURL }}/lineagas/">Lineages</a>
        <a class="nav-link" href="{{ .Site.BaseURL }}/indexes/">Indexes</a>
        <a class="nav-link disabled">Sources</a>
      </div>
    </div>
  </div>
</nav>
{{ block "main" . }}{{ end }}
{{ block "footer" . }}{{ end }}
<script src="{{ .Site.BaseURL }}/bootstrap.min.js"></script>
</body>
</html>
